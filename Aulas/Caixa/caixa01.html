<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{ /*BOX-LEVEL*/
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 5px solid darkslategray;
            padding: 10px;
            margin: 20px auto 20px auto;
            outline: 5px dashed salmon;
        }
        a{/*INLINE-LEVEL*/
            border-width: 5px;
            border-style: solid;
            border-color: red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Box-level</h1>  
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">Links são exemplos de caixas inline-level</a>Vamos ver como tudo isso funciona</p>
</body>
</html>
