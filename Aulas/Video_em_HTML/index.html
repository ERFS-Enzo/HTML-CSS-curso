<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em html</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1> 
    <p>Este video esta hospedado no seu proprio servidor</p>
    <video controls width="250" poster="imagens/monkey.jpg" loop>
        <source src="media/meuvideo.webm" type="video/webm">
        <source src="media/meuvideo.mp4" type="video/mp4">
        <!--falta o m4v(video/mp4) e o ogv(video/ogg)-->
        <p>Seu navegador nao tem compatibilidade com reprodução de video</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=v1NFkk_10aN_umpd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
