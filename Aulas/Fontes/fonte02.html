<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        /*Pegar fontes do (dafont)*/
        @font-face {
            font-family: 'Ancient';
            src: url(Ancient\ Medium.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
            Tipos de format():
            -opentype (otf)
            -truetype (ttf)
            -embedded-opentype
            -truetype-aat (Apple Advenced Typography)
            -svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Ancient';
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
